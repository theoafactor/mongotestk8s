apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
spec:
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongo
        image: mongo
        env:
        - name:  MONGO_INITDB_ROOT_USERNAME
          value:  root     
        - name: MONGO_INITDB_ROOT_PASSWORD 
          value: password
        ports:
        - containerPort: 27017
